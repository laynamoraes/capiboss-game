<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um jogo interativo repleto de perguntas desafiadoras que vão estimular e aperfeiçoar suas habilidades financeiras de modo cativante e dinâmico"
    />
    <title>Cadastro - CAPIBOSS</title>
    <link rel="stylesheet" href="../styles/formulario.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-mascote">
        <img src="../assets/mascote-img.jpg" alt="Mascote do CAPIBOSS" />
      </div>
      <h1>Cadastre-se</h1>
      <form class="formulario-cadastro">
        <p id="message" class="mensagem-erro"></p>

        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Escolha seu nome de usuário"
          required
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="password">Senha</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Informe sua senha"
          required
        />

        <label for="confirmPassword">Repita a senha</label>
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Digite a mesma senha"
          required
        />

        <button id="btn-cadastar" type="button">Cadastrar</button>
      </form>

      <p class="texto-login">
        Já possui cadastro? <a href="../pages/login.html">Faça login</a>
      </p>
    </div>

    <div id="cadastro-realizado" class="cadastro-realizado-bg hidden">
      <div class="cadastro-realizado-conteudo">
        <p>Cadastro realizado com sucesso!</p>
      </div>
    </div>

    <script src="../js/cadastro.js"></script>
  </body>
</html>
